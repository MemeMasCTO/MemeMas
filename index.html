<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Official Meme Coin Website">
    <title>Meme Coin</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000; /* Black background for contrast */
            overflow: hidden;
            text-align: center;
        }

        /* Default Background */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }

        /* Desktop Background */
        .background-container.desktop {
            background-image: url('newlscrop.gif');
        }

        /* Mobile-specific Background */
        @media (max-width: 768px) {
            .background-container.desktop {
                display: none; /* Hide desktop background */
            }

            .background-container.mobile {
                display: block;
                background-image: url('mememas.gif');
                background-size: 80%; /* Zoom out by scaling image down */
            }
        }

        .background-container.mobile {
            display: none; /* Hide mobile background by default */
        }

        /* Buttons */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            z-index: 2;
            margin-top: 20px;
        }

        .button-container a {
            text-decoration: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .button-container a:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.5);
        }

        /* Responsive Buttons */
        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                gap: 10px;
            }

            .button-container a {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Containers -->
    <div class="background-container desktop"></div>
    <div class="background-container mobile"></div>

    <!-- Wrapper -->
    <div class="wrapper">
        <h1 style="color: white; font-size: 3rem; z-index: 2;">Welcome to the REAL CTO!</h1>
        <div class="button-container">
            <a href="https://t.me/YOUR_TELEGRAM_GROUP" target="_blank">Telegram</a>
            <a href="https://YOUR_DEX_SCANNER_LINK" target="_blank">DEX Scanner</a>
            <a href="https://x.com/YOUR_X_ACCOUNT" target="_blank">X</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Official Meme Coin Website">
    <title>Meme Coin</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000; /* Black background for contrast */
            overflow: hidden;
            text-align: center;
        }

        .background-gif {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .button-container a {
            text-decoration: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .button-container a:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.5);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .button-container a {
                font-size: 16px;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .button-container a {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Background GIF -->
    <img src="mememas.gif" alt="Meme Coin" class="background-gif">

    <!-- Buttons -->
    <div class="button-container">
        <a href="https://t.me/YOUR_TELEGRAM_GROUP" target="_blank">Telegram</a>
        <a href="https://YOUR_DEX_SCANNER_LINK" target="_blank">DEX Scanner</a>
        <a href="https://x.com/YOUR_X_ACCOUNT" target="_blank">X</a>
    </div>
</body>
</html>
